<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    />
    <title>Document</title>
  </head>

  <body>
    <button onclick="startOnboard()">Abrir</button>
    <div class="omy-dialog" id="omy-onboard-dialog" tabindex="-1" role="dialog">
      <div class="omy-dialog-backdrop">
        <div class="omy-dialog-content">
          <div class="omy-dialog-header">
            <img
              src="https://originalmy.com/assets/new-site/img/logo.png"
              class="omy-dialog-logo"
            />
            <h5 class="omy-dialog-title" id="omy-onboard-title">
              Termos e condições
            </h5>
            <button
              type="button"
              class="omy-btn omy-dialog-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="omy-dialog-body" id="omy-step-container">
            
          </div>
          <div class="omy-dialog-footer">
            <button class="omy-btn">Voltar</button>
            <button class="omy-btn omy-btn-orange">Continuar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
